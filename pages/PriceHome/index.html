<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partner</title>

    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/index.css" />
    <script src="index.js" type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          container: {
            center: true,
            padding: {
              xl: "16px",
              DEFAULT: "16px",
            },
            screens: {
              xl: "1403px",
            },
          },
          extend: {
            boxShadow: {
              custom: "0px 15px 15px 0px rgba(0, 0, 0, 0.08)",
            },
          },
          fontFamily: {
            noto200: ["NotoSansKR-Thin"],
            noto300: ["NotoSansKR-Light"],
            noto400: ["NotoSansKR-Regular"],
            noto500: ["NotoSansKR-Medium"],
            noto700: ["NotoSansKR-Bold"],
          },
          screens: {
            xxs: "360px",
            xs: "475px",
            sm: "640px",
            md: "768px",
            lg: "1024px",
            xl: "1280px",
            "2xl": "1400px",
          },
        },
      };
    </script>
  </head>
  <body>
    <div>
      <!-- banner -->
      <div class="relative bg-[#ECECEC] h-[122px] xs:block hidden">
        <img
          src="/assets/images/template/subheader.png"
          alt="img"
          class="absolute inset-[-1]"
        />
        <div
          class="flex justify-center items-center font-noto500 text-[38px] relative inset-0 h-full"
        >
          국내시세
        </div>
      </div>

      <div class="container">
        <div class="text-center font-noto500 text-[26px] mt-[25px] xs:hidden">
          국내시세
        </div>

        <!-- break crumb -->
        <div
          class="pt-[15px] pb-[78px] xs:flex hidden justify-center items-center"
        >
          <div class="flex">
            <div class="text-[15px] text-[#999999]">Home</div>
            <div class="text-[15px] text-[#999999] px-[10px]">/</div>
            <div class="text-[15px] text-[#999999]">지난시세조회</div>
            <div class="text-[15px] text-[#999999] px-[10px]">/</div>
            <div class="text-[15px] text-[#848484] font-noto700">국내시세</div>
          </div>
        </div>

        <div class="flex gap-[26px]">
          <div class="flex-1">
            <div class="text-center text-[25px] font-noto500 pb-[17px]">
              국제 실시간 상품 차트
            </div>
            <div
              class="rounded-[30px] border border-solid border-[#EFEFEF] shadow-[1px_29px_20px_0px_#F8F8F8] bg-[#fff] py-[22px] md:px-[27px] px-[9px]"
            >
              <div class="flex gap-[10px] tabs mx-[18px]">
                <div
                  class="tab-button active rounded-[10px] h-[40px] flex items-center justify-center px-[15px] font-noto700 text-[14px] cursor-pointer uppercase"
                  data-tab="tab1"
                >
                  금
                </div>
                <div
                  class="tab-button rounded-[10px] h-[40px] flex items-center justify-center px-[15px] font-noto700 text-[14px] cursor-pointer uppercase"
                  data-tab="tab2"
                >
                  은
                </div>
                <div
                  class="tab-button rounded-[10px] h-[40px] flex items-center justify-center px-[15px] font-noto700 text-[14px] cursor-pointer uppercase"
                  data-tab="tab3"
                >
                  백금
                </div>
                <div
                  class="tab-button rounded-[10px] h-[40px] flex items-center justify-center px-[15px] font-noto700 text-[14px] cursor-pointer uppercase"
                  data-tab="tab4"
                >
                  팔라듐
                </div>
              </div>

              <div class="md:pt-[15px] pt-[10px] md:pb-[25px] pb-[15px]">
                <div class="tab-content active" id="tab1">
                  <p>Nội dung của chart 1</p>
                </div>
                <div class="tab-content" id="tab2">
                  <p>Nội dung của chart 2</p>
                </div>
                <div class="tab-content" id="tab3">
                  <p>Nội dung của chart 3</p>
                </div>
                <div class="tab-content" id="tab4">
                  <p>Nội dung của chart 4</p>
                </div>
              </div>
              <div class="flex justify-between">
                <div class="text-[13px] text-[#656565]">11:27:37</div>
                <div class="flex gap-[5px]">
                  <div class="flex items-center gap-[4px]">
                    <input
                      type="radio"
                      id="html"
                      name="fav_language"
                      value="HTML"
                      checked
                    />
                    <label for="html" class="text-[13px] text-[#656565]"
                      >￦/g</label
                    >
                  </div>
                  <div class="flex items-center gap-[4px]">
                    <input
                      type="radio"
                      id="css"
                      name="fav_language"
                      value="CSS"
                    />
                    <label for="css" class="text-[13px] text-[#656565]"
                      >￦/3.75g</label
                    >
                  </div>
                  <div class="flex items-center gap-[4px]">
                    <input
                      type="radio"
                      id="css"
                      name="fav_language"
                      value="CSS"
                    />
                    <label for="css" class="text-[13px] text-[#656565]"
                      >USD/T.oz</label
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="flex-1">
            <div class="text-[25px] font-noto500 pb-[17px] text-center">
              국내 실시간 상품 차트
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
