<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BusinessInfo</title>

    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          container: {
            center: true,
            padding: {
              xl: "16px",
              DEFAULT: "16px",
            },
            screens: {
              xl: "1403px",
            },
          },
          extend: {
            boxShadow: {
              custom: "0px 15px 15px 0px rgba(0, 0, 0, 0.08)",
            },
          },
          fontFamily: {
            noto200: ["NotoSansKR-Thin"],
            noto300: ["NotoSansKR-Light"],
            noto400: ["NotoSansKR-Regular"],
            noto500: ["NotoSansKR-Medium"],
            noto700: ["NotoSansKR-Bold"],
          },
          screens: {
            xxs: "360px",
            xs: "475px",
            sm: "640px",
            md: "768px",
            lg: "1024px",
            xl: "1280px",
            "2xl": "1400px",
          },
        },
      };
    </script>
  </head>
  <body>
    <div>
      <!-- banner -->
      <div class="relative bg-[#ECECEC] h-[122px] xs:block hidden">
        <img
          src="/assets/images/template/subheader.png"
          alt="img"
          class="absolute inset-[-1]"
        />
        <div
          class="flex justify-center items-center font-noto500 text-[38px] relative inset-0 h-full"
        >
          공지사항
        </div>
      </div>

      <div class="container md:mb-[84px] mb-[58px]">
        <div
          class="text-center font-noto500 text-[26px] mt-[25px] mb-[32px] xs:hidden"
        >
          공지사항
        </div>

        <!-- break crumb -->
        <div
          class="pt-[15px] pb-[32px] xs:flex hidden justify-center items-center"
        >
          <div class="flex">
            <div class="text-[15px] text-[#999999]">Home</div>
            <div class="text-[15px] text-[#999999] px-[10px]">/</div>
            <div class="text-[15px] text-[#999999]">기업정보</div>
            <div class="text-[15px] text-[#999999] px-[10px]">/</div>
            <div class="text-[15px] text-[#848484] font-noto700">공지사항</div>
          </div>
        </div>
        <!-- main content-->
        <div
          class="md:border border-solid border-[#efefef] rounded-[30px] lg:pt-[40px] lg:pb-[77px] lg:px-[84px] md:pt-[32px] md:pb-[58px] md:px-[16px] md:shadow-[0_15px_20px_0px_#F4F4F4]"
        >
          <div
            class="bg-[#fff] shadow-[0px_0px_20px_0px_#00000014] h-[50px] px-[25px] rounded-[50px] shadow-[1px_10px_12px_0px_#F8F8F8] flex items-center gap-[11px] justify-between max-w-[450px] mx-auto"
          >
            <input
              class="focus:outline-none text-[16px] font-noto500 w-full flex-1 placeholder:text-[#999999] placeholder:font-noto400 placeholder:text-[16px]"
              placeholder="Search..."
            />
            <img
              src="/assets/images/business_info/icon_search.png"
              alt="img"
              class="min-w-[18px]"
            />
          </div>

          <!-- table pc -->
          <div class="mt-[43px] md:block hidden">
            <div
              class="flex bg-[#FAFAFA] h-[45px] leading-[45px] text-[#999] font-noto500"
            >
              <div class="w-[8%] text-center">번호</div>
              <div class="w-[43%] text-center">제목</div>
              <div class="w-[28%] text-center">글쓴이</div>
              <div class="w-[10.5%] text-center">날짜</div>
              <div class="w-[10.5%] text-center">조회</div>
            </div>
            <div class="flex">
              <div
                class="w-[8%] text-center border-[#EFEFEF] border border-solid flex justify-center items-center lg:text-[17px] text-[13px] h-[70px]"
              >
                6
              </div>
              <div
                class="w-[43%] text-center border-[#EFEFEF] border border-solid flex justify-center items-center lg:text-[17px] text-[13px] h-[70px] font-noto500"
              >
                공지사항입니다 05
              </div>
              <div
                class="w-[28%] text-center border-[#EFEFEF] border border-solid flex justify-center items-center lg:text-[17px] text-[13px] h-[70px]"
              >
                신한메탈
              </div>
              <div
                class="w-[10.5%] text-center border-[#EFEFEF] border border-solid flex justify-center items-center lg:text-[17px] text-[13px] h-[70px]"
              >
                2022.04.04
              </div>
              <div
                class="w-[10.5%] text-center border-[#EFEFEF] border border-solid flex justify-center items-center lg:text-[17px] text-[13px] h-[70px]"
              >
                6267
              </div>
            </div>
          </div>
          <!-- table mobile -->
          <div
            class="md:hidden border-b border-solid border-[#E4E4E4] mt-[36px]"
          >
            <div class="py-[23px] border-t border-solid border-[#E4E4E4]">
              <div class="font-noto500 text-[17px] pb-[5px] leading-[22px]">
                공지사항입니다 05
              </div>
              <div
                class="flex gap-[15px] text-[#666] text-[14px] leading-[18px]"
              >
                <div>신한메탈</div>
                <div>2022.04.04</div>
              </div>
            </div>
            <div class="py-[23px] border-t border-solid border-[#E4E4E4]">
              <div class="font-noto500 text-[17px] pb-[5px] leading-[22px]">
                공지사항입니다 05
              </div>
              <div
                class="flex gap-[15px] text-[#666] text-[14px] leading-[18px]"
              >
                <div>신한메탈</div>
                <div>2022.04.04</div>
              </div>
            </div>
          </div>

          <!-- pagination -->
          <div
            class="flex justify-center md:mt-[50px] mt-[27px] cursor-pointer"
          >
            <div
              class="h-[40px] w-[40px] flex justify-center items-center border-solid border-r border-[#E9E9E9]"
            >
              <img src="/assets/images/partner/back.png" alt="img" />
            </div>
            <div
              class="h-[40px] w-[40px] flex justify-center items-center text-[#000] text-[15px] font-noto700"
            >
              1
            </div>
            <div
              class="h-[40px] w-[40px] flex justify-center items-center text-[#999999] text-[15px] border-solid border-l border-[#E9E9E9]"
            >
              2
            </div>
            <div
              class="h-[40px] w-[40px] flex justify-center items-center border-solid border-l border-[#E9E9E9]"
            >
              <img src="/assets/images/partner/next.png" alt="img" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
